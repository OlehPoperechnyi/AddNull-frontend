<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Styled Contact Block on Map</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
</head>
<body>

<div class="map-wrapper">
  <div id="map"></div>
  <div class="info-block">
    <h3 class="contact-title">Contact</h3>
  
    <div class="contact-item contact-phone">
      <span class="item-label">Phone:</span>
      <span class="item-value">0 800 123 45 67</span>
    </div>
  
    <div class="contact-item contact-hours">
      <span class="item-label">Hours available:</span>
      <span class="item-value">11AM â€” 8PM</span>
    </div>
  
    <div class="contact-item contact-email">
      <span class="item-label">Email:</span>
      <span class="item-value">support@yoursite.com</span>
    </div>
  </div>
  
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script src="script.js"></script>
</body>
</html>
