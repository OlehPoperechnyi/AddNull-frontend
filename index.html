<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100..900&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">    
        <title>AdNull</title>
    </head>
    <body>
        <section class="main-section-wrapper">
            <div class="background-wrapper">
            
                <div class="img-block">
                    <img src="img/img.jpg" alt="Nice picture" >   
                </div>
                
                <div class="email-form-container">
                    <h2 class="h2-text" id="AboutUs">Be Smart, <br> Think Smart, <br>Save Money </h2>

                    <p class="email-container-text">Compare your take-home today</p>

                    <form  class="email-form-form"  id="e-mail-form" >
                    
                        <input type="email" placeholder="Email" class="email-form" name="email" > <br>
                        
                    <!-- Buttons -->
                        
                        <div class="butt">
                            <div class="butt-submit">
                                <button class="button-submit">Submit</button>
                            </div>
                    
                            <div class="butt-a">
                                <a href="#AboutUs"  >
                                    <span class="About-us-text">About Us</span>
                                </a>
                            </div>
                        </div>
                    </form>    
                </div>
            </div>
        </section>
    </body>
</html>
